<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            //ReactJS의 기초이자 어렵게 하는 방법이지만, 앞으로 ReactJS를 사용하면서 아래와 같은 형태를 사용하지 않음. 특히 createElement는 절때 사용할 일 X
            let count = 0;
            const root = document.getElementById('root');
            function countUp() {
                count = count += 1;
                //UI를 업데이트 하기위해 re-render해야 한다.
                // ReactDOM.render(<Container />, root);
                render();
            }

            function render() {
                ReactDOM.render(<Container />, root);
            }

            function Container() {
                return (
                    <div>
                        <h3 id='title'>카운트 : {count}</h3>
                        <button id='btn' onClick={countUp}>
                            클릭
                        </button>
                    </div>
                );
            }

            render();

            /*
            const h3 = React.createElement('h3', { class: 'span__count', onMouseOver: () => console.log('마우스 오버'), style: { backgroundColor: 'tomato' } }, '안녕하세요');
            const btn = React.createElement(
                'button',
                {
                    onClick: () => console.log('클릭'),
                },
                '클릭'
            );

            const container = React.createElement('div', null, [Title, Btn]);
            */

            //위 코드 대신 JSX를 사용하는것이 좋다.
            //function 키워드를 사용하여 함수를 만들거나, arrow function을 사용하면 된다.

            //컴포넌트의 첫문자는 반드시 대분자여야한다.
        </script>
    </body>
</html>
