<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const root = document.getElementById('root');
            function App() {
                const [amount, setAmount] = React.useState(0);
                const [inverted, setInverted] = React.useState(false);

                /*
                    js에서 사용한 event를 React에서도 사용가능하다.
                   이제 event.target.value를 modifier에 넣어 re-render되게 해준다.
                */
                const onChange = event => {
                    setAmount(event.target.value);
                };
                const reset = () => setAmount(0);
                const onInverted = () => {
                    reset();
                    setInverted(current => !current);
                };

                return (
                    <div>
                        {/*
                        우리는 HTML을 사용하는것이 아닌 JSX를 사용하고 있다.
                        HTML에서 class=''는 JSX에서 className='' 으로,
                        HTML에서 input의 for=''을 JSX에서는 htmlFor=''으로 변경해야한다.
                        https://thebook.io/006961/part01/ch03/04/04/
                        */}

                        <h1 className='converter__container'>Minutes to Hours Converter</h1>
                        <div>
                            <label htmlFor='minute'>Minute</label>
                            <input value={inverted ? Math.round(amount * 60) : amount} id='minute' placeholder='분' type='numer' onChange={onChange} disabled={inverted} />
                        </div>
                        <div>
                            <label htmlFor='hour'>hour</label>
                            {/*<input value={minute / 60} id='hour' placeholder='시간' type='numer' />*/}
                            <input value={inverted ? amount : Math.round((amount * 100) / 60) / 100} id='hour' placeholder='시간' type='numer' onChange={onChange} disabled={!inverted} />
                        </div>
                        <button onClick={reset}>초기화</button>
                        <button onClick={onInverted}>{inverted ? '분 ➜ 시간 계산' : '시간 ➜ 분 계산'}</button>
                    </div>
                );
            }

            ReactDOM.render(<App />, root);

            /*
            ReactJS의 기초이자 어렵게 하는 방법이지만, 앞으로 ReactJS를 사용하면서 아래와 같은 형태를 사용하지 않음. 특히 createElement는 절때 사용할 일 X

            const h3 = React.createElement('h3', { class: 'span__count', onMouseOver: () => console.log('마우스 오버'), style: { backgroundColor: 'tomato' } }, '안녕하세요');
            const btn = React.createElement(
                'button',
                {
                    onClick: () => console.log('클릭'),
                },
                '클릭'
            );

            const container = React.createElement('div', null, [Title, Btn]);
            */

            //위 코드 대신 JSX를 사용하는것이 좋다.
            //function 키워드를 사용하여 함수를 만들거나, arrow function을 사용하면 된다.

            //컴포넌트의 첫문자는 반드시 대분자여야한다.
        </script>
    </body>
</html>
