<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            //ReactJS의 기초이자 어렵게 하는 방법이지만, 앞으로 ReactJS를 사용하면서 아래와 같은 형태를 사용하지 않음. 특히 createElement는 절때 사용할 일 X
            const root = document.getElementById('root');
            /*
            const h3 = React.createElement('h3', { class: 'span__count', onMouseOver: () => console.log('마우스 오버'), style: { backgroundColor: 'tomato' } }, '안녕하세요');
            const btn = React.createElement(
                'button',
                {
                    onClick: () => console.log('클릭'),
                },
                '클릭'
            );

            const container = React.createElement('div', null, [Title, Btn]);
            */

            //위 코드 대신 JSX를 사용하는것이 좋다.
            //function 키워드를 사용하여 함수를 만들거나, arrow function을 사용하면 된다.

            function Title() {
                return (
                    <h3 id='title' onMouseOver={() => console.log('마우스가 오버됨')}>
                        카운트 : 0
                    </h3>
                );
            }

            const Btn = () => (
                <button id='btn' style={{ backgroundColor: 'tomato' }} onClick={() => console.log('클릭')}>
                    버튼
                </button>
            );

            //컴포넌트의 첫문자는 반드시 대분자여야한다.
            const Container = () => (
                <div>
                    <Title />
                    <Btn />
                </div>
            );

            ReactDOM.render(<Container />, root);
        </script>
    </body>
</html>
