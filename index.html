<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const root = document.getElementById('root');
            function App() {
                const [counter, setCounter] = React.useState(0);
                const onClick = () => {
                    //modifier 함수를 사용하면 괄호 안에 부여하는 값은 자동으로 리렌더링 되게 된다.

                    // 방법 1 :: 직접 값을 설정해준다.
                    // setCounter(counter + 1);

                    // 방법 2 ⭐️:: 함수를 전달해서 값을 변경해준다.
                    /*현재 state를 기반으로 계산을 하고싶다면 current 함수를 사용하는것이 안전하다.
                    고로 예상치 못한 업데이트가 어디에선가 counter에 일어났다고 해도, current함수를 사용하면 그것을 방지해준다.
                    */
                    setCounter(current => current + 1);
                };
                return (
                    <div>
                        <h3 id='title'>카운트 : {counter}</h3>
                        <button onClick={onClick}>클릭</button>
                    </div>
                );
            }

            ReactDOM.render(<App />, root);

            /*
            ReactJS의 기초이자 어렵게 하는 방법이지만, 앞으로 ReactJS를 사용하면서 아래와 같은 형태를 사용하지 않음. 특히 createElement는 절때 사용할 일 X

            const h3 = React.createElement('h3', { class: 'span__count', onMouseOver: () => console.log('마우스 오버'), style: { backgroundColor: 'tomato' } }, '안녕하세요');
            const btn = React.createElement(
                'button',
                {
                    onClick: () => console.log('클릭'),
                },
                '클릭'
            );

            const container = React.createElement('div', null, [Title, Btn]);
            */

            //위 코드 대신 JSX를 사용하는것이 좋다.
            //function 키워드를 사용하여 함수를 만들거나, arrow function을 사용하면 된다.

            //컴포넌트의 첫문자는 반드시 대분자여야한다.
        </script>
    </body>
</html>
