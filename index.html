<!DOCTYPE html>
<html lang="ko">
    <body>
        <style>
            button {
                border: none;
                margin: 0 0.5rem;
            }
        </style>
        <div id="root"></div>
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <!--React Prop-types를 사용하여 타입을 체크하거나  제한할 수 있다.-->
        <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function Btn({ text, someEvents, fontSize = 12 }) {
                console.log(text, '이/가 랜더링 됨');
                return (
                    <button
                        onClick={someEvents}
                        style={{
                            backgroundColor: 'tomato',
                            padding: '1rem',
                            borderRadius: '1rem',
                            fontSize: fontSize,
                        }}
                    >
                        {text}
                    </button>
                );
            }
            Btn.propTypes = {
                /*ex) text라는 props가 무조건 있어야 한다면 isRequired를 사용 (fontSize는 옵셔널)*/
                text: PropTypes.string.isRequired,
                fontSize: PropTypes.number,
            };
            function App() {
                const [value, setValue] = React.useState('클릭해 문구 변경');
                const chageValue = () => setValue('문구가 변경 되었습니다.');
                return (
                    <div>
                        <Btn text={value} someEvents={chageValue} />
                        <Btn text='버튼' fontSize={25} />
                    </div>
                );
            }
            const root = document.getElementById('root');
            ReactDOM.render(<App />, root);
        </script>
    </body>
</html>
